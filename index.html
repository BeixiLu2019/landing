<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Wagon brings logic to non-logical people!</h1>
      <p>Change your life and come to Le Wagon</p>
      <a href="#" id="btn-green">ACTION NOW!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="apply">
        <h3>Apply</h3>
        <p>apply online</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn</h3>
        <p>come to classes</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="product">
        <h3>Product</h3>
        <p>build a product with your team</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="#"><i class="fab fa-fw fa-github"></i>
      </a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i>
      </a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
    </div>
  </footer>
</body>
</html>
